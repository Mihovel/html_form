<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MihovelDB</title>
    <link rel="stylesheet" href="styles.css"
  </head>

  <body>

    <form>
      <!-- Surname-->
      <div id="surname">
        <div class="label">
          <label>Введите фамилию</label>
        </div>
        <input class="input" id="surnameInput" type="text"
         placeholder="Достоевский"> </input>
      </div>

      <!-- Name-->
      <div id="name">
        <div class="label">
          <label>Введите имя</label>
        </div>
        <input class="input" id="nameInput" type="text"
         placeholder="Федор"> </input>
      </div>

      <!-- Phone-->
      <div id="phone">
        <div >
          <label class="label">Введите номер телефона</label>
        </div>
        <input class="input" id="phoneInput" type="text"
         placeholder="+79876543210"> </input>
      </div>

      <!-- Birthday-->
      <div id="birthday">
        <div class="label">
          <label>Введите дату рождения</label>
        </div>
        <input class="input" id="birthdayInput" type="date">
      </div>

      <!-- Job-->
      <div id="job">
        <div class="label">
          <label>Введите должность</label>
        </div>
        <input class="input" id="jobInput" type="text"
         placeholder="Писатель"> </input>
      </div>

      <!-- Relatives-->

      <div id="relatives">
        <div class="label">
          <label>Введите родственников</label>
        </div>
        <input class="input" id="relativeInputID" type="text"
         placeholder="ID1">
        <input class="input" id="relativeLevelInput" type="text"
         placeholder="Отец">
        <button class="" id="deleteRelative">Удалить</button>
        <button class="" id="addRelative">Добавить</button>
      </div>

      <!-- Button-->
      <button class="button" id="commit">Отправить в бд</button>

    </form>
  <body>

</html>
